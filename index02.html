<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>API 練習：文章列表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    .post {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .post h2 {
      margin: 0 0 0.5em;
      font-size: 1.2em;
      color: #333;
    }
    .post p {
      color: #666;
    }
  </style>
</head>
<body>
<a href="usr.html">點我去看使用者界接</a>
  <h1>這裡是文章抓取界接</h1>
  <div id="postList"></div>
  

  <script>
    //發出 GET 請求去抓文章
    async function fetchPosts() {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts');
      const posts = await response.json();

      const postList = document.getElementById('postList');
      posts.slice(0, 5).forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.body}</p>
        `;
        postList.appendChild(div);
      });
    }

    fetchPosts();
  </script>

</body>
</html>
